<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" scontent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/fav-icon" href="img/icons8-clouds-32.png">
    <title>Clima Aplicação</title>
</head>

<body>

    <div class="container">
        <div class="pesquisa_barra">
            <i class="fa-solid fa-location-dot">
            </i>
            <input type="text" placeholder="Digite um local" id="">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="local-nao-encontrado">
            <img src="img/icons8-not-found-100.png">
            <p>Vish! Local não encontrado :/</p>
        </div>

        <div class="box-clima">
            <img src="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="detalhes-clima">
            <div class="humidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Humidade</p>
                </div>
            </div>
            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Velocidade do Vento</p>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/7c8801c017.js"></script>
<script src="script.js"></script>

</html>
